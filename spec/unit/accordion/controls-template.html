<div class="usa-accordion">
  <div class="usa-accordion__controls" aria-label="Control all accordion items">
    <button
      class="usa-accordion__control-all"
      aria-expanded="false"
      data-label--expanded="Expand all sections"
      data-label--collapsed="Collapse all sections">
        Expand all sections
    </button>
  </div>
  <button class="usa-accordion__button" aria-controls="collapsible-1" aria-expanded="false">
    Section one
  </button>
  <div id="collapsible-1" class="usa-accordion__content">
    Section one content.
  </div>
  <button class="usa-accordion__button" aria-controls="collapsible-2" aria-expanded="false">
    Section two
  </button>
  <div id="collapsible-2" class="usa-accordion__content">
    Section two content.
  </div>
</div>
